<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpack Text Tool</title>
</head>
<body>
    <div class="container">
        <div class="column">
            <textarea id="inputText" placeholder="Введите текст..."></textarea>
            <button id="copyInput">Скопировать</button>
        </div>
        <div class="column">
            <textarea id="outputText" readonly></textarea>
            <button id="copyOutput">Скопировать</button>
        </div>
    </div>
    <button id="translateBtn">Перевести</button>
    <button id="downloadBtn">Скачать .bin</button>
    <script src="bundle.js"></script>
</body>
</html>
